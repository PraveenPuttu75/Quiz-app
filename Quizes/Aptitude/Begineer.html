<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aptitude Quiz - Basic</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - Aptitude (Basic)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
      {
    question: "What is 10% of 50?",
    options: ["2", "5", "10", "15"],
    answer: 1,
},
{
    question: "If a bike travels at 20 km/hr for 3 hours, how far will it go?",
    options: ["30 km", "50 km", "60 km", "70 km"],
    answer: 2,
},
{
    question: "What is the square of 8?",
    options: ["16", "24", "64", "32"],
    answer: 2,
},
{
    question: "What is the next number in the sequence: 3, 6, 9, 12, ...?",
    options: ["13", "15", "18", "21"],
    answer: 1,
},
{
    question: "How many minutes are there in two hours?",
    options: ["100", "110", "120", "130"],
    answer: 2,
},
{
    question: "How many sides does an octagon have?",
    options: ["6", "7", "8", "9"],
    answer: 2,
},
{
    question: "What is 20% of 200?",
    options: ["20", "30", "40", "50"],
    answer: 2,
},
{
    question: "Which of these numbers is even: 11, 15, 24, 37?",
    options: ["11", "15", "24", "37"],
    answer: 2,
},
{
    question: "If you have $5 and you spend $3, how much is left?",
    options: ["1", "2", "3", "4"],
    answer: 1,
},
{
    question: "What is half of 1,000?",
    options: ["250", "400", "500", "750"],
    answer: 2,
},

      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
