<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aptitude Quiz - Intermediate</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - Aptitude (Medium)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
      {
    question: "A train travels 150 km in 3 hours. What is its average speed?",
    options: ["40 km/hr", "50 km/hr", "60 km/hr", "70 km/hr"],
    answer: 2,
},
{
    question: "What is the simple interest on $600 at 5% per annum for 3 years?",
    options: ["$50", "$75", "$90", "$100"],
    answer: 2,
},
{
    question: "If a rectangle's length is doubled and its width is halved, what happens to its area?",
    options: ["Doubles", "Halves", "Remains the same", "Triples"],
    answer: 2,
},
{
    question: "A box contains 12 blue balls, 8 red balls, and 4 green balls. If a ball is picked at random, what is the probability of it being red?",
    options: ["1/4", "1/2", "1/3", "1/5"],
    answer: 0,
},
{
    question: "If the ratio of dogs to cats in a shelter is 4:5 and there are 20 dogs, how many cats are there?",
    options: ["10", "15", "25", "30"],
    answer: 2,
},
{
    question: "If a shirt that originally costs $80 is on sale for 25% off, what is the sale price?",
    options: ["$40", "$60", "$20", "$45"],
    answer: 1,
},
{
    question: "The product of two numbers is 120, and one of them is 15. What is the other?",
    options: ["8", "12", "16", "18"],
    answer: 1,
},
{
    question: "What is the volume of a cube with side length 3?",
    options: ["9", "18", "27", "36"],
    answer: 2,
},
{
    question: "What is the compound interest on $2000 at 10% for 2 years, compounded annually?",
    options: ["$200", "$210", "$220", "$242"],
    answer: 3,
},
{
    question: "A person walks 1 km south, 1 km east, and 1 km north. How far is the person from the starting point?",
    options: ["1 km", "2 km", "0 km", "1.5 km"],
    answer: 0,
},

      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
