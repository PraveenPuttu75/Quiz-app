<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Selection</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../levelselect.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1 class="sl">Select Level</h1>
    <div class="quiz-container" id="quizContainer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      const quizzes = [
        { id: 1, name: "Easy", path: "./Begineer.html" },
        { id: 2, name: "Medium", path: "./Intermediate.html" },
        { id: 3, name: "Hard", path: "./Advanced.html" },
      ];

      const quizContainerElement = document.getElementById("quizContainer");

      function displayQuizzes(filteredQuizzes) {
        quizContainerElement.innerHTML = "";
        filteredQuizzes.forEach((quiz) => {
          const div = document.createElement("div");
          div.textContent = quiz.name;
          div.className = "quiz-tile";
          div.onclick = () => openQuiz(quiz.path);
          quizContainerElement.appendChild(div);
        });
      }

      displayQuizzes(quizzes);

      function openQuiz(path) {
        window.location.href = path;
      }

      const searchInput = document.getElementById("searchInput");

      searchInput.addEventListener("input", function (event) {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredQuizzes = quizzes.filter((quiz) =>
          quiz.name.toLowerCase().includes(searchTerm)
        );

        displayQuizzes(filteredQuizzes);
      });
    </script>
  </body>
</html>
