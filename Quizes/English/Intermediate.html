<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Quiz - Intermediate</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - English (Medium)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
      {
    question: "Which sentence is grammatically correct?",
    options: [
        "She don't like ice cream.",
        "She doesn't likes ice cream.",
        "She doesn't like ice cream.",
        "She not like ice cream."
    ],
    answer: 2,
},
{
    question: "Choose the correct form: 'Neither of the answers ___ correct.'",
    options: ["are", "were", "is", "have"],
    answer: 2,
},
{
    question: "Which word is an antonym of 'ancient'?",
    options: ["Old", "Historic", "Modern", "Traditional"],
    answer: 2,
},
{
    question: "Select the correct sentence structure:",
    options: [
        "He goes always to work.",
        "He always goes to work.",
        "Always he goes to work.",
        "To work he goes always."
    ],
    answer: 1,
},
{
    question: "Identify the adjective in the sentence: 'The sky is very clear tonight.'",
    options: ["sky", "is", "very", "clear"],
    answer: 3,
},
{
    question: "What does the idiom 'break the ice' mean?",
    options: [
        "To literally break ice",
        "To end a relationship",
        "To initiate conversation",
        "To get upset"
    ],
    answer: 2,
},
{
    question: "Which sentence is in passive voice?",
    options: [
        "The cat chased the mouse.",
        "The mouse was chased by the cat.",
        "The dog will bark at strangers.",
        "She reads a book every day."
    ],
    answer: 1,
},
{
    question: "Choose the correct option: 'If I ___ you, I would apologize.'",
    options: ["am", "was", "were", "been"],
    answer: 2,
},
{
    question: "Which word is a synonym of 'vivid'?",
    options: ["Dull", "Clear", "Faded", "Weak"],
    answer: 1,
},
{
    question: "What part of speech is the word 'quickly' in the sentence: 'She quickly finished her work.'?",
    options: ["Noun", "Verb", "Adjective", "Adverb"],
    answer: 3,
},

      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
