<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Quiz - Advanced</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - English (Advanced)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
      {
    question: "What is the meaning of 'ubiquitous'?",
    options: ["Rare", "Present everywhere", "Unique", "Obsolete"],
    answer: 1,
},
{
    question: "Identify the error: 'Each of the students have submitted their assignments.'",
    options: [
        "Each of the students",
        "have submitted",
        "their assignments",
        "No error"
    ],
    answer: 1,
},
{
    question: "What is the main clause in the sentence: 'Although she was tired, she completed her work on time.'?",
    options: [
        "Although she was tired",
        "she completed her work on time",
        "she was tired",
        "Although she completed her work"
    ],
    answer: 1,
},
{
    question: "Which sentence uses correct subject-verb agreement?",
    options: [
        "The team have won the game.",
        "The team has won the game.",
        "The team are winning.",
        "The team have the winning."
    ],
    answer: 1,
},
{
    question: "Which word completes the analogy? 'Bark is to dog as ___ is to cat.'",
    options: ["Chirp", "Moo", "Meow", "Growl"],
    answer: 2,
},
{
    question: "Select the sentence with correct punctuation:",
    options: [
        "Its a wonderful day!",
        "It's a wonderful day!",
        "Its' a wonderful day!",
        "It is' a wonderful day!"
    ],
    answer: 1,
},
{
    question: "What does the phrase 'cutting corners' mean?",
    options: [
        "Taking a shortcut",
        "Saving money",
        "Completing work slowly",
        "Working accurately"
    ],
    answer: 0,
},
{
    question: "Identify the error: 'Neither the manager nor the employees was present.'",
    options: [
        "Neither the manager",
        "nor the employees",
        "was",
        "No error"
    ],
    answer: 2,
},
{
    question: "What is the meaning of 'ephemeral'?",
    options: ["Lasting a long time", "Short-lived", "Unending", "Fading"],
    answer: 1,
},
{
    question: "Which sentence uses the subjunctive mood?",
    options: [
        "I wish I were rich.",
        "I was rich last year.",
        "She wishes to be rich.",
        "I am rich now."
    ],
    answer: 0,
},

      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
