<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz - Intermediate</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - JavaScript (Medium)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
        {
          question:
            "What will the following code output? console.log(typeof null);",
          options: ["'null'", "'object'", "'undefined'", "'string'"],
          answer: 1,
        },
        {
          question:
            "Which method is used to remove the last element from an array?",
          options: ["pop()", "shift()", "slice()", "splice()"],
          answer: 0,
        },
        {
          question:
            "What will be the value of 'x' after the following code executes? var x = 1; x += '1';",
          options: ["2", "'11'", "'1'", "1"],
          answer: 1,
        },
        {
          question:
            "Which of the following is a way to create an object in JavaScript?",
          options: [
            "new Object()",
            "{}",
            "Object.create()",
            "All of the above",
          ],
          answer: 3,
        },
        {
          question: "What does the 'this' keyword refer to in a function?",
          options: [
            "The global object",
            "The function itself",
            "The object that calls the function",
            "None of the above",
          ],
          answer: 2,
        },
        {
          question: "Which method can be used to combine two or more arrays?",
          options: ["concat()", "merge()", "join()", "combine()"],
          answer: 0,
        },
        {
          question: "What is the output of [1, 2] == [1, 2]?",
          options: ["true", "false", "undefined", "Error"],
          answer: 1,
        },
        {
          question:
            "What will be the result of the following code? console.log(0.1 + 0.2 === 0.3);",
          options: ["true", "false", "undefined", "TypeError"],
          answer: 1,
        },
        {
          question: "How do you create a promise in JavaScript?",
          options: [
            "new Promise()",
            "Promise.create()",
            "Promise()",
            "new Async()",
          ],
          answer: 0,
        },
        {
          question:
            "Which of the following functions can be used to iterate over an array?",
          options: ["forEach()", "map()", "filter()", "All of the above"],
          answer: 3,
        },
      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
