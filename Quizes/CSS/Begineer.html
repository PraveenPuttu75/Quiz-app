<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Quiz - Basic</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - CSS (Basic)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
        {
          question: "What does CSS stand for?",
          options: [
            "Creative Style Sheets",
            "Cascading Style Sheets",
            "Computer Style Sheets",
            "Colorful Style Sheets",
          ],
          answer: 1,
        },
        {
          question: "Which HTML tag is used to link to a CSS file?",
          options: ["<css>", "<link>", "<style>", "<script>"],
          answer: 1,
        },
        {
          question: "Which property is used to change the text color in CSS?",
          options: ["font-color", "text-color", "color", "text-style"],
          answer: 2,
        },
        {
          question:
            "What is the correct CSS syntax to change the background color?",
          options: [
            "background-color: #FFFFFF;",
            "background: #FFFFFF;",
            "bgcolor: #FFFFFF;",
            "color: #FFFFFF;",
          ],
          answer: 0,
        },
        {
          question: "Which property is used to set the font size?",
          options: ["font-size", "text-size", "font-style", "text-font"],
          answer: 0,
        },
        {
          question: "How do you select an element with the id 'header' in CSS?",
          options: ["#header", ".header", "header", "header#"],
          answer: 0,
        },
        {
          question: "Which CSS property controls the spacing between words?",
          options: ["word-spacing", "letter-spacing", "line-height", "spacing"],
          answer: 0,
        },
        {
          question:
            "What is the default value of the 'position' property in CSS?",
          options: ["relative", "absolute", "static", "fixed"],
          answer: 2,
        },
        {
          question: "How can you make a list not display bullets?",
          options: [
            "list-style-type: none;",
            "list: none;",
            "list-style: none;",
            "none: list;",
          ],
          answer: 0,
        },
        {
          question: "Which of the following is a CSS framework?",
          options: ["Bootstrap", "jQuery", "Node.js", "React"],
          answer: 0,
        },
      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
