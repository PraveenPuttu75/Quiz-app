<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Quiz - Intermediate</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - CSS (Medium)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
        {
          question: "What does 'flexbox' do in CSS?",
          options: [
            "Aligns items in a container",
            "Creates a grid layout",
            "Applies transitions",
            "Changes text styles",
          ],
          answer: 0,
        },
        {
          question: "Which property is used to create space around an element?",
          options: ["padding", "margin", "border", "spacing"],
          answer: 1,
        },
        {
          question: "What is the purpose of the 'z-index' property?",
          options: [
            "Control the stacking order of elements",
            "Set the font size",
            "Change the visibility",
            "Add shadows",
          ],
          answer: 0,
        },
        {
          question:
            "Which of the following selectors will select all <p> elements inside a <div>?",
          options: ["div p", "p div", "div+p", "div+p"],
          answer: 0,
        },
        {
          question: "How do you apply a style to a specific class in CSS?",
          options: [".classname", "#classname", "classname", "class=classname"],
          answer: 0,
        },
        {
          question:
            "Which CSS property is used to change the font of an element?",
          options: ["font-family", "font-weight", "font-style", "text-font"],
          answer: 0,
        },
        {
          question: "What is a media query used for?",
          options: [
            "To change styles based on device characteristics",
            "To create animations",
            "To import other stylesheets",
            "To apply styles globally",
          ],
          answer: 0,
        },
        {
          question:
            "Which property is used to change the cursor icon when hovering over an element?",
          options: ["cursor", "pointer", "hover", "icon"],
          answer: 0,
        },
        {
          question: "What does the 'display: none;' property do?",
          options: [
            "Hides the element",
            "Shows the element",
            "Positions the element",
            "Adds space",
          ],
          answer: 0,
        },
        {
          question: "How do you create a grid layout in CSS?",
          options: [
            "Using grid-template",
            "Using display: grid;",
            "Using flexbox",
            "Using table layout",
          ],
          answer: 1,
        },
      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
