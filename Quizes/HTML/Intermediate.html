<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Quiz - Intermediate</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - HTML (Medium)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
        {
          question: "What does the <meta> tag in HTML do?",
          options: [
            "Defines the character set",
            "Links to external stylesheets",
            "Defines metadata about the HTML document",
            "Creates a navigation menu",
          ],
          answer: 2,
        },
        {
          question:
            "Which of the following elements is used to define a section in an HTML document?",
          options: ["<section>", "<div>", "<article>", "<header>"],
          answer: 0,
        },
        {
          question: "What is the purpose of the <form> element?",
          options: [
            "To create a form for user input",
            "To group block elements",
            "To create a table",
            "To define a navigation menu",
          ],
          answer: 0,
        },
        {
          question: "How can you include an external CSS file in HTML?",
          options: [
            "<css src='styles.css'>",
            "<link rel='stylesheet' href='styles.css'>",
            "<style src='styles.css'>",
            "<import='styles.css'>",
          ],
          answer: 1,
        },
        {
          question:
            "Which attribute specifies the relationship between the current document and the linked document?",
          options: ["rel", "href", "link", "target"],
          answer: 0,
        },
        {
          question: "What is the purpose of the <iframe> tag?",
          options: [
            "To create a link",
            "To embed another document within the current HTML document",
            "To define a form",
            "To create an image",
          ],
          answer: 1,
        },
        {
          question:
            "Which HTML tag is used to define the footer for a document or section?",
          options: ["<bottom>", "<footer>", "<end>", "<foot>"],
          answer: 1,
        },
        {
          question: "What does the <canvas> element do?",
          options: [
            "Creates a drawing surface",
            "Displays images",
            "Defines a navigation menu",
            "Links to external resources",
          ],
          answer: 0,
        },
        {
          question: "Which tag is used to create a dropdown list in HTML?",
          options: ["<input>", "<select>", "<dropdown>", "<list>"],
          answer: 1,
        },
        {
          question: "What is the function of the <link> tag in HTML?",
          options: [
            "To create links",
            "To connect external resources like CSS",
            "To define a relationship",
            "All of the above",
          ],
          answer: 3,
        },
      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
