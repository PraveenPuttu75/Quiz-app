<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Quiz - Basic</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - HTML (Basic)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
        {
          question: "What does HTML stand for?",
          options: [
            "Hyper Text Markup Language",
            "High Text Markup Language",
            "Hyperlink and Text Markup Language",
            "Hyper Text Machine Language",
          ],
          answer: 0,
        },
        {
          question: "Which tag is used to create a hyperlink?",
          options: ["<link>", "<a>", "<hyper>", "<url>"],
          answer: 1,
        },
        {
          question: "What is the correct HTML element for the largest heading?",
          options: ["<h1>", "<heading>", "<h6>", "<head>"],
          answer: 0,
        },
        {
          question: "Which attribute is used to specify the URL of a link?",
          options: ["src", "href", "url", "link"],
          answer: 1,
        },
        {
          question: "What is the purpose of the <title> tag in HTML?",
          options: [
            "To define the title of the document",
            "To create a heading",
            "To link to styles",
            "To create a subtitle",
          ],
          answer: 0,
        },
        {
          question: "Which tag is used to define an unordered list?",
          options: ["<ol>", "<ul>", "<list>", "<li>"],
          answer: 1,
        },
        {
          question: "What is the correct way to add a comment in HTML?",
          options: [
            "<!-- This is a comment -->",
            "// This is a comment",
            "<!-- This is a comment",
            "<# This is a comment #>",
          ],
          answer: 0,
        },
        {
          question: "Which element is used to define a table row?",
          options: ["<tr>", "<td>", "<table>", "<th>"],
          answer: 0,
        },
        {
          question: "How do you create a checkbox in HTML?",
          options: [
            "<input type='checkbox'>",
            "<checkbox>",
            "<input type='check'>",
            "<input check>",
          ],
          answer: 0,
        },
        {
          question: "What is the default font size in HTML?",
          options: ["16px", "12px", "14px", "18px"],
          answer: 0,
        },
      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
