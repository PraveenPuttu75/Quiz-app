<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Quiz - Advanced</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - HTML (Advanced)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
        {
          question:
            "What is the significance of the <!DOCTYPE html> declaration?",
          options: [
            "Defines the HTML version",
            "Links to external scripts",
            "Specifies metadata",
            "Defines the character set",
          ],
          answer: 0,
        },
        {
          question: "What is the purpose of the <noscript> tag?",
          options: [
            "To provide alternative content for users without JavaScript",
            "To define a script",
            "To include CSS styles",
            "To create a comment",
          ],
          answer: 0,
        },
        {
          question: "How do you define a custom data attribute in HTML?",
          options: [
            "data-custom='value'",
            "custom-data='value'",
            "data-value='value'",
            "value='data'",
          ],
          answer: 0,
        },
        {
          question:
            "Which of the following is true about the <meta charset='UTF-8'> tag?",
          options: [
            "It sets the page title",
            "It specifies the character encoding for the document",
            "It links to external resources",
            "It defines a navigation bar",
          ],
          answer: 1,
        },
        {
          question: "What is the purpose of the <progress> tag?",
          options: [
            "To create a progress bar",
            "To define a form",
            "To display images",
            "To create a table",
          ],
          answer: 0,
        },
        {
          question:
            "Which attribute is used to specify a unique identifier for an HTML element?",
          options: ["class", "id", "name", "type"],
          answer: 1,
        },
        {
          question:
            "What will be the result of using the <style> tag within the <body> tag?",
          options: [
            "Styles are applied globally",
            "Styles are applied to the body only",
            "Styles are ignored",
            "Error",
          ],
          answer: 0,
        },
        {
          question: "What does the <picture> element do?",
          options: [
            "Provides multiple image sources for different display scenarios",
            "Creates a table",
            "Defines a form",
            "Links external images",
          ],
          answer: 0,
        },
        {
          question: "Which HTML element is used to define navigation links?",
          options: ["<nav>", "<navigation>", "<menu>", "<links>"],
          answer: 0,
        },
        {
          question: "How can you create a responsive image in HTML?",
          options: [
            "<img src='image.jpg' style='width: 100%'>",
            "<img src='image.jpg' responsive>",
            "<image src='image.jpg'>",
            "<img src='image.jpg' class='responsive'>",
          ],
          answer: 0,
        },
      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
