<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Quiz - Intermediate</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - Space (Medium)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
        {
          question: "What is a black hole?",
          options: [
            "A type of star",
            "A region in space with a gravitational pull so strong that nothing can escape it",
            "A hole in the universe",
            "An asteroid",
          ],
          answer: 1,
        },
        {
          question: "Which planet has the most moons?",
          options: ["Jupiter", "Saturn", "Earth", "Mars"],
          answer: 0,
        },
        {
          question: "What is the main component of the Sun?",
          options: ["Hydrogen", "Oxygen", "Helium", "Carbon"],
          answer: 0,
        },
        {
          question: "What is the term for a planet's path around the Sun?",
          options: ["Orbit", "Revolution", "Rotation", "Cycle"],
          answer: 0,
        },
        {
          question: "What was the first animal sent into space?",
          options: [
            "Laika the dog",
            "Ham the chimpanzee",
            "Yuri the cat",
            "Sally the rabbit",
          ],
          answer: 0,
        },
        {
          question: "Which planet is known as the Ice Giant?",
          options: ["Earth", "Uranus", "Neptune", "Saturn"],
          answer: 1,
        },
        {
          question:
            "What phenomenon causes a comet's tail to always point away from the Sun?",
          options: ["Solar wind", "Gravity", "Magnetic fields", "Light"],
          answer: 0,
        },
        {
          question: "What is the largest moon of Saturn?",
          options: ["Titan", "Europa", "Ganymede", "Callisto"],
          answer: 0,
        },
        {
          question:
            "Which space probe was the first to reach interstellar space?",
          options: ["Voyager 1", "Pioneer 10", "New Horizons", "Voyager 2"],
          answer: 0,
        },
        {
          question: "What is the approximate age of the universe?",
          options: [
            "4.5 billion years",
            "13.8 billion years",
            "10 billion years",
            "1 billion years",
          ],
          answer: 1,
        },
      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
