<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology Quiz - Intermediate</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - Technology (Medium)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
        {
          question: "What is the primary language used for web development?",
          options: ["Python", "Java", "JavaScript", "C++"],
          answer: 2,
        },
        {
          question: "What does 'AI' stand for in technology?",
          options: [
            "Automated Interface",
            "Artificial Intelligence",
            "Advanced Integration",
            "Artificial Interaction",
          ],
          answer: 1,
        },
        {
          question: "Which protocol is used for sending emails?",
          options: ["FTP", "SMTP", "HTTP", "IMAP"],
          answer: 1,
        },
        {
          question: "What is the function of a router in a network?",
          options: [
            "Connects different networks",
            "Stores data",
            "Processes information",
            "Encrypts data",
          ],
          answer: 0,
        },
        {
          question: "What does 'VPN' stand for?",
          options: [
            "Virtual Private Network",
            "Virtual Public Network",
            "Visual Private Network",
            "Visual Public Network",
          ],
          answer: 0,
        },
        {
          question: "Which company is known for its cloud computing services?",
          options: ["IBM", "Google", "Amazon", "All of the above"],
          answer: 3,
        },
        {
          question: "What type of malware is designed to replicate itself?",
          options: ["Virus", "Trojan", "Spyware", "Ransomware"],
          answer: 0,
        },
        {
          question: "What is the main function of a firewall?",
          options: [
            "Store files",
            "Protect against unauthorized access",
            "Process data",
            "Backup data",
          ],
          answer: 1,
        },
        {
          question:
            "Which technology allows you to connect multiple devices to a single network wirelessly?",
          options: ["Bluetooth", "Ethernet", "Fiber optic", "DSL"],
          answer: 0,
        },
        {
          question: "Which company developed the Windows operating system?",
          options: ["Apple", "Google", "Microsoft", "IBM"],
          answer: 2,
        },
      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
