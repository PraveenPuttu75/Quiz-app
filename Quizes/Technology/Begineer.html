<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology Quiz - Basic</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../quizes.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">QUIZ MINDES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container">
      <h2>Quiz - Technology (Basic)</h2>
      <div class="score-box">
        <h5>Score</h5>
        <div class="circular-score">
          <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="45"></circle>
            <circle
              class="progress"
              cx="50"
              cy="50"
              r="45"
              stroke-dasharray="283"
              stroke-dashoffset="283"
            ></circle>
          </svg>
          <div
            id="scoreText"
            style="position: absolute; top: 35%; left: 35%; font-size: 1rem"
          >
            0 / 0
          </div>
        </div>
      </div>

      <div
        class="Timer"
        id="timer"
        style="font-size: 1.5rem; text-align: center"
      >
        Time Left: <span id="timeRemaining">05:00</span>s
      </div>

      <div class="quiz-box">
        <div id="quiz" style="display: none">
          <div class="question" id="questionText">
            Question will appear here
          </div>
          <ul class="options" id="optionsList"></ul>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="btn">
          <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const questions = [
        {
          question: "What does 'HTTP' stand for?",
          options: [
            "Hypertext Transfer Protocol",
            "High Transfer Text Protocol",
            "Hyperlink Text Transfer Protocol",
            "Hypertext Technical Protocol",
          ],
          answer: 0,
        },
        {
          question: "Which company developed the iPhone?",
          options: ["Google", "Microsoft", "Apple", "Samsung"],
          answer: 2,
        },
        {
          question: "What is the main function of a computer's CPU?",
          options: [
            "Store data",
            "Process data",
            "Display graphics",
            "Connect to the internet",
          ],
          answer: 1,
        },
        {
          question: "Which of the following is a web browser?",
          options: [
            "Microsoft Word",
            "Google Chrome",
            "Adobe Photoshop",
            "PowerPoint",
          ],
          answer: 1,
        },
        {
          question: "What does 'Wi-Fi' stand for?",
          options: [
            "Wireless Fidelity",
            "Wireless Fiber",
            "Wide Fidelity",
            "Wide Fiber",
          ],
          answer: 0,
        },
        {
          question:
            "Which social media platform is known for its character limit?",
          options: ["Facebook", "Instagram", "Twitter", "LinkedIn"],
          answer: 2,
        },
        {
          question: "What does 'USB' stand for?",
          options: [
            "Universal Serial Bus",
            "Unified Service Bus",
            "Universal Storage Bus",
            "Unified Serial Bus",
          ],
          answer: 0,
        },
        {
          question: "What type of software is an operating system?",
          options: [
            "Application software",
            "System software",
            "Utility software",
            "Malware",
          ],
          answer: 1,
        },
        {
          question: "Which company is known for its search engine?",
          options: ["Microsoft", "Google", "Yahoo", "Bing"],
          answer: 1,
        },
        {
          question: "What is the name of the technology used in touchscreens?",
          options: ["Resistive", "Capacitive", "Inductive", "Reflective"],
          answer: 1,
        },
      ];
    </script>
    <script src="../../levelselect.js"></script>
  </body>
</html>
